
site_name: PAC – FHEMIG
site_url: https://dpgffhemig.github.io/PAC/
docs_dir: docs

theme:
  name: material
  language: pt-BR
  palette:
    - scheme: default
      primary: teal
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Alternar para modo escuro
    - scheme: slate
      primary: teal
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Alternar para modo claro
  font:
    text: Inter
    code: Roboto Mono
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.tracking
    - toc.follow
    - navigation.top
    - search.suggest
    - search.highlight

plugins:
  - search

markdown_extensions:
  - admonition
  - attr_list
  - tables
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - Início: index.md
  - Conhecimento:
      - "Visão geral": conhecimento/index.md
      - "Materiais de apoio": conhecimento/materiais-de-apoio.md
      - "Perguntas frequentes": conhecimento/perguntas-frequentes.md
      - "Sobre o PAC": conhecimento/sobre-o-pac.md
  - "PAC 2026":
      - "Visão geral & cronograma": pac-2026/index.md
      - "Sobre a revisão": pac-2026/sobre-a-revisao.md
      - "Base de dados": pac-2026/base-de-dados.md
